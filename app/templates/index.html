<!doctype html>
{%  load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bokeh</title>
    <script src="{% static 'js/vue.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.1.0/bokeh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.1.0/bokeh-gl.min.js"></script>

  </head>
  <body>
  <div class="container" id="app">

      <form class="col-md-3">
          <div class="form-group">
              <label for="x-axis">X-axis</label>
              <select class="form-control" id="x-axis" v-model="xSelected">
                  <option v-for="item in columns">[[ item ]]</option>
              </select>
          </div>

          <div class="form-group">
              <label for="y-axis">Y-axis</label>
              <select class="form-control" id="y-axis" v-model="ySelected">
                  <option v-for="item in columns">[[ item ]]</option>
              </select>
          </div>
      </form>
      <hr>

      <div id="plot"></div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
